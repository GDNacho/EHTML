name: EHTML CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run lint
    - run: npm run build

  release:
    runs-on: ubuntu-latest
    needs: build  # Ensure that the 'build' job completes before running the release job
    steps:
      - uses: actions/checkout@v3
      - name: Check Commit Message
        run: |
          if [[ ${{ github.event.head_commit.message }} =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Release will be triggered for commit: $last_commit_message"
          else
            echo "No release will be triggered for commit: $last_commit_message"
            exit 1  # This will skip the job without failing
          fi
      - name: Get commit hashes since previous release
        run: |
          echo ${github.event.before}
          echo ${github.event.after}
          COMMIT_HASHES=$(git log --format="%H" ${github.event.before}..${github.event.after})
          echo "COMMIT_HASHES=${COMMIT_HASHES}" >> $GITHUB_ENV
      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.head_commit.message }}
          release_name: Release ${{ github.event.head_commit.message }}
          body: |
            ## Changes
            - Commits since previous release:
              ${{ env.COMMIT_HASHES }}
          draft: false
          prerelease: false
